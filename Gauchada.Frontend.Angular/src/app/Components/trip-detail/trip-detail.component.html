<div class="container">
<app-header></app-header>
  <div class="trip-card">
    <div class="driver-info">
      <p class="label">Driver:</p>
      <a class="driver-name">{{ trip.driverUserName }}</a>
      <img *ngIf="driver != undefined" [src]="driver.photoSrc" alt="Driver photo" class="driver-photo">
    </div>

    <div class="trip-details">
      <h2>{{ trip.origin }}</h2>
      <p class="trip-date">{{ trip.startDate }}</p>
      <div class="arrow-down">â†“</div>
      <h3>{{ trip.destination }}</h3>
    </div>

    <div class="passengers">
      <p class="label">Passengers</p>
      <div class="passenger-list">
        <div class="passenger" *ngFor="let passenger of passengers">
          <a class="driver-name">{{ passenger.userName }}</a>
          <img [src]="passenger.photoSrc" alt="Passenger photo" class="passenger-photo">
        </div>
        <div *ngIf="passengers.length == 0">No passengers registered yet</div>
      </div>
    </div>

    <app-chat [trip]="trip"></app-chat>
  </div>
</div>
